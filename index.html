<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style sheet -->
    <link href="assets/css/styles.css">
    <title> Weather Tracker </title>
</head>
<body>
    <header  class="bg-primary bg-gradient text-light text-center fs-4 fw-bold">Weather Dashboard</header>
    
    <main id="container" class="container-fluid row">
        <div class="col-4 d-flex flex-column gap-3">
            <label for="city" class="fs-4" >Search for a City:</label>
            <input type="text" id="city" placeholder="eg. San Diego"/>
            <button id="btnSearch" type="submit" class="btn btn-primary" autofocus="true">Search</button>
            <div id="searchedCities" class="border-top border-dark"> 
                <ul id="searchList" class="d-flex flex-column gap-3 pt-3"></ul>      
            </div>
        </div>
        
        <div class="col-8">
            
        </div>
    </main>

    <script src="assets/javascript/weather.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
